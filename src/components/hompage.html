<body>
    <div class="container">
        <header>
            <div class="picture"></div> <!-- 사진을 표시할 div -->
            <h1>당근마켓</h1>
            <button class="UsedTrade">중고거래</button>
        </header>
        <main>
            <h2>환영합니다!</h2>
            <p>당신의 최근 거래 내역:</p>
            <div id="recent-transactions">
                <!-- 거래 내역은 여기에 동적으로 추가됩니다. -->
            </div>
            <button id="addTransactionButton">거래 추가하기</button>
        </main>
        <button id="logoutButton">로그아웃</button>

        <!-- 거래 등록 모달 -->
        <div id="registrationModal" class="modal">
            <div class="modal-content">
                <h3>상품 등록</h3>
                <label for="productName">상품명:</label>
                <input type="text" id="productName" placeholder="상품명을 입력하세요">

                <label for="productPrice">가격:</label>
                <input type="number" id="productPrice" placeholder="가격을 입력하세요">

                <label for="productComment">본문:</label>
                <textarea id="productComment" placeholder="본문을 입력하세요"></textarea>

                <button id="submitProduct">등록하기</button>
                <button id="closeModal">닫기</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- JavaScript 파일 임포트 -->
</body>
