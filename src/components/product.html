<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 등록 모달</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS 파일 연결 -->
</head>
<body>
    <!-- 상품 등록 모달 -->
    <div id="registrationModal" class="modal">
        <div class="modal-content">
            <h3>상품 등록</h3>
            
            <label for="productName">상품명:</label>
            <input type="text" id="productName" placeholder="상품명을 입력하세요" required>
            
            <label for="productPrice">가격:</label>
            <input type="number" id="productPrice" placeholder="가격을 입력하세요" required>
            
            <label for="productComment">본문:</label>
            <textarea id="productComment" placeholder="본문을 입력하세요" required></textarea>
            
            <button id="submitProduct">등록하기</button>
            <button id="closeModal">닫기</button>
        </div>
    </div>
    <button id="addTransactionButton">거래 추가하기</button>
    <script src="script.js"></script> <!-- JavaScript 파일 연결 -->
</body>
</html>
